<mat-tab-group *ngIf="!ongoingTraining">
  <mat-tab label="New Exercise">
    <app-new-training
      (startTraining)="ongoingTraining = true"
    ></app-new-training>
  </mat-tab>
  <mat-tab label="Passed Exercises">
    <app-past-trainings></app-past-trainings>
  </mat-tab>
</mat-tab-group>
<app-current-training
  *ngIf="ongoingTraining"
  (stopTraining)="ongoingTraining = false"
></app-current-training>
